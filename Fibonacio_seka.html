<!DOCTYPE html>
<html>
<head>

		<meta charset= "utf-8" >
		
	<title>
		Fibonačio seka
	</title>
	<script>
		function skaiciuoti() {
		
		var a  = parseInt ( document.getElementById ( 'a' ).value );
		var b  = parseInt ( document.getElementById ( 'b' ).value );
		var c  = parseInt ( document.getElementById ( 'c' ).value );
		
		
		rez_str = 'Įvesti skaičiai: ' +  a  + ' ' + b +  ' ' + c + '<br>';
		
		F1 = a;
		F2 = b;
		i = 3;
		
		
		//F3=F1 + F2;
		//F4=F2+ F3;
		//F5=F3+ F4;0
		//F6=F4+ F5;
		//F7=F5+ F6;
		//F8=F6+ F7;
		
		
		//rez_str += + F3 + ' ' + F4 + ' ' + F5 + ' ' + F6 + ' ' + F7 + ' ' + F8 +  '<br>';
		
		rez_str+= 'Fibonačio seka:' + F1+ ' ' + F2 + ' '  ;
		
		while (  i <= c) {
		
			F3 = F1+ F2;
			
			F1 = F2 ;
			F2 = F3;
			rez_str += F3+ ' '   ;
			i++; 
			
		}	
		
		rez = document.getElementById ( 'rez' );
		rez.innerHTML = rez_str; 
		
	}
	
	
	</script>

</head>
<body> 
	Įveskite  1 skaičių : <br><input type="text" id="a"><br>
	Įveskite  2 skaičių : <br><input type="text" id="b" ><br>
	Įveskite skaičių sekos ilgiui : <br><input type="text" id="c" ><br><br>
	<input type="button" onClick="skaiciuoti()" value="atsakymas">
	<div id="rez">
	</div>
</body>







































</html>
